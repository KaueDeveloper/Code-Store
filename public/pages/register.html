<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauê Barreto Benicio">
    <meta name="keywords" content="criar conta code store, code store, ecommerce, cadastrar conta">
    <meta name="description" content="Crie sua conta na Code Store">
    <!--Linkagens: CSS e JavaScript-->
    <link rel="stylesheet" href="../styles/register.css">
    <script src="../js/register.js"></script>
    <title>Code Store - Crie sua conta</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img id="logo" src="/assets/images/codestore-logo.png" alt="logo">

    <!--Div do formulário-->
    <div class="register-container">
        <h2 id="title">Crie sua conta</h2>
        <p id="error"></p>
        <div class="datas">
            <!--Campos de dados (1)-->
            <div class="data-camps1">
                <!--Nome de usuário-->
                <div class="name-container">
                    <input id="name" onclick="clickName()" type="text" placeholder="Nome" class="name-placeholder">
                </div>
                <!--Sobrenome do usuário-->
                <div class="lastname-container">
                    <input id="lastname" onclick="clickLastname()" type="text" placeholder="Sobrenome" class="lastname-placeholder">
                </div>
            </div>
            <!--Campos de dados (2)-->
            <div class="data-camps2">
                <!--Email-->
                <div class="email-container">
                    <svg id="icon-person" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                <input id="email" onclick="clickEmail()" type="email" placeholder="Crie seu email" class="email-placeholder">
                </div>
                <!--Senha-->
                <div class="password-container">
                    <svg id="icon-key" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-key" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                    <input id="password" onclick="clickPassword()" type="password" placeholder="Crie sua senha" class="password-placeholder">
                    <!--Botão para vizualizar senha-->
                    <button id="btn-view-password" onclick="viewPassword()">
                        <svg id="icon-open-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </button>
                    <!--Botão para ocultar senha-->
                    <button id="btn-ocult-password" onclick="ocultPassword()">
                        <svg id="icon-closed-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-eye-slash" viewBox="0 0 16 16">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <!--Botão de próxima página-->
            <button id="btn-next" onclick="nextStep()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
                    <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>
            <!--Botão para criar conta-->
            <button id="btn-create-account" onclick="createAccount()">Criar conta</button>
        </div>
        <!--Barra animada-->
        <div class="bar-container">
            <div class="bar"></div>
        </div>
    </div>
</body>
</html>

<!--Página de cadastro para cadastrar novos usuários no ecommerce-->
<!--Por ser apenas um projeto para aprender e adquirir mais expreiências,
os dados dos usuários serão cadastrados no arquivo users.JSON e não em
um banco de dados, como MySQL-->

<!--    DETALHES E COMPONENTES  -->
<!--A página possui design em degradê para ficar em harmonia com a logo-->
<!--Para se cadastrar, o usuário terá que inserir seu: 
    nome - (nome de usuário);
    sobrenome - (sobrenome do usuário);
    email - (email do usuário - (Sem verificação de email) );
    senha - (senha do usuário);
    Ao serem preenchidos, o usuário poderá logar em sua conta através da
    página de login.
-->
